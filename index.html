<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>    
    <link rel="stylesheet" href="./stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap" rel="stylesheet">
  </head>
  <body class="font">
    <header class="title">
      Tic Tak Toe
    </header>
    <section class="app">
      <div class="menu">
        <div class="how">
          <a href="https://en.wikipedia.org/wiki/Tic-tac-toe" target="_blank">HOW TO PLAY</a>
        </div>
        <div class="turnStatus">
        </div>
      </div>
      <div class="field">
        <div class="board" data-index="0"></div>
        <div class="board" data-index="1"></div>
        <div class="board" data-index="2"></div>
        <div class="board" data-index="3"></div>
        <div class="board" data-index="4"></div>
        <div class="board" data-index="5"></div>
        <div class="board" data-index="6"></div>
        <div class="board" data-index="7"></div>
        <div class="board" data-index="8"></div>       
      </div>
      <div class="reset">
        <button type="button" class="restart">
          <img src="stylesheet/restart.png" alt="restart" title="Restart"></src>
        </button>
      </div>
      <div id="overlay">
        <div class="popup">
          <h1 class="winner"></h1>
          <button class="close" title="Close" onclick="document.getElementById('overlay').style.display='none';"></button>
        </div>
      </div>
    </section> 
    <script src="./gameWork.js"></script>
  </body>
</html>
